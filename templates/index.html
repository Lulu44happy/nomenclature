<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimie organique</title>
    <style>
        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        p {
            font-size: 24;
            text-align: center;
        }
        #molecule_name {
            background-color: black;
            color: black;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: color 0.3s;
        }
      #molecule_name.revealed {
            color: white;
        }
        header {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: black;
            top: 0;
            left: 0;
            border-bottom: 1px;
        }
    </style>

    <script>
      function revealName() {
    const span = document.getElementById("molecule_name");
    span.textContent = "{{ name }}";
    span.classList.add("revealed");
  }
    function getMoleculeCount() {
        fetch("/counter")  // Envoie une requête à la route '/counter'
            .then(response => response.text())  // Récupère la réponse sous forme de texte
            .then(count => {
                const correctedCount = Math.floor(count / 3);
                document.getElementById("molecule-count").textContent = correctedCount;
            });
    }

        window.onload = getMoleculeCount;
</script>
</head>
<body>
    <header>
        <p>Déjà <span id="molecule-count">...</span> molécules générées depuis le lancement du site !</p>
    </header>
    <h1>Formule topologique d'une molécule carbonée</h1>
    <img src="{{ url_for('static', filename=name + '.png') }}" alt="Formule de la molécule">
    <p>Il s'agit de <span id="molecule_name" onclick="revealName()">__________</span>. </p>
    <br>
    <div style="text-align: center;">
          <button onclick="window.location.href='/'" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Nouvelle molécule
          </button>
    </div>

    <footer style="background-color: #f9f9f9; position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px 20px; font-size: 12px; text-align: center; color: #666; border-top: 1px solid #ddd; z-index: 10;">
    License : <a href="{{ url_for('static', filename='license.txt') }}" target="_blank" style="color: #444; text-decoration: underline;">MIT</a> — Copyright Louis-Ulysse Simonet 2025 <br>
    Une remarque, une question, une erreur à signaler ? Retours bienvenus à <span class="email">nomenclature.feedback@gmail.com</span>.
    </footer>


</body>
</html>
